<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electron Chat</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- カスタムスタイル -->
</head>
<body>

    <div class="container">
        <div class="chat-container">
            <h1 class="text-center mb-3">💬 Electron Chat</h1>

            <!-- メッセージ表示エリア -->
            <div id="messages" class="chat-box"></div>

            <!-- 入力フォーム -->
            <div class="input-group mt-3">
                <input type="text" id="messageInput" class="form-control" placeholder="メッセージを入力...">
                <button id="sendBtn" class="btn btn-primary">送信 🚀</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
